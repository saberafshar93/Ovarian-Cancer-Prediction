<!DOCTYPE html>
<html>
<head>
    <title>چت باکس</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-container">
        <input type="text" id="code-input" placeholder="کد ۵ رقمی را وارد کنید">
        <button id="login-button">ورود</button>
        <div id="error-message" style="color: red; display: none;">کد نامعتبر است.</div>
    </div>
    <div id="chat-container" style="display: none;">
        <div id="chat-messages"></div>
        <input type="text" id="message-input" placeholder="پیام خود را بنویسید">
        <button id="send-button">ارسال</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
