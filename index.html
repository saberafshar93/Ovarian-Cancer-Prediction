<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پیام‌رسان ساده</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #app-container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        #messages {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        #message-input {
            display: flex;
        }
        #message-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px 0 0 5px;
        }
        #message-input button {
            padding: 10px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
        #message-input button:hover {
            background: #0056b3;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-database.js"></script>
</head>
<body>
    <div id="app-container">
        <div id="login-section">
            <h4 class="text-center">ورود به پیام‌رسان</h4>
            <input type="text" id="login-code" placeholder="کد ورود را وارد کنید" class="form-control mb-3">
            <button class="btn btn-primary w-100" onclick="login()">ورود</button>
        </div>
        <div id="chat-section" style="display: none;">
            <h4 class="text-center">پیام‌رسان</h4>
            <div id="messages"></div>
            <div id="message-input" class="input-group mt-2">
                <input type="text" id="message-text" placeholder="پیام خود را بنویسید..." class="form-control">
                <button onclick="sendMessage()" class="btn btn-primary">ارسال</button>
            </div>
        </div>
    </div>

    <script>
        // تنظیمات Firebase
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // مقداردهی Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const correctCode = "12345"; // کد صحیح

        function login() {
            const code = document.getElementById('login-code').value;
            if (code === correctCode) {
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('chat-section').style.display = 'block';
                loadMessages();
            } else {
                alert('کد ورود اشتباه است!');
            }
        }

        function sendMessage() {
            const messageText = document.getElementById('message-text').value;
            if (messageText.trim() !== "") {
                const message = {
                    text: messageText,
                    timestamp: new Date().toISOString()
                };
                firebase.database().ref("messages").push(message);
                document.getElementById('message-text').value = "";
            }
        }

        function loadMessages() {
            const messagesDiv = document.getElementById('messages');
            firebase.database().ref("messages").on("child_added", (snapshot) => {
                const data = snapshot.val();
                const messageElement = document.createElement('div');
                messageElement.textContent = `${data.text}`;
                messagesDiv.appendChild(messageElement);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            });
        }
    </script>
</body>
</html>
