<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>چت ساده</title>
    <!-- اضافه کردن Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #login-container, #chat-container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        #chat-container {
            display: none;
            flex-direction: column;
            height: 400px;
        }
        #messages {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        #messages div {
            margin: 5px 0;
        }
        #message-input {
            display: flex;
        }
        #message-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px 0 0 5px;
        }
        #message-input button {
            padding: 10px;
            border: none;
            background: #28a745;
            color: white;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
        #message-input button:hover {
            background: #218838;
        }
        input[type="number"], button {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="login-container" class="container">
        <h2 class="text-center">ورود به چت</h2>
        <p>کد ۵ رقمی را وارد کنید:</p>
        <input type="number" id="code-input" maxlength="5" placeholder="کد را وارد کنید" class="form-control mb-3">
        <button class="btn btn-primary w-100" onclick="verifyCode()">ورود</button>
    </div>
    <div id="chat-container" class="container">
        <h2 class="text-center">چت</h2>
        <div id="messages" class="border rounded p-2 mb-3" style="height: 250px; overflow-y: auto;"></div>
        <div id="message-input" class="input-group">
            <input type="text" id="message-text" placeholder="پیام خود را بنویسید..." class="form-control">
            <button class="btn btn-success" onclick="sendMessage()">ارسال</button>
        </div>
    </div>
    <script>
        const correctCode = "12345"; // کد صحیح
        let users = 0;

        const socket = new WebSocket("ws://localhost:8080"); // آدرس سرور WebSocket

        socket.onmessage = function(event) {
            const messagesDiv = document.getElementById('messages');
            const newMessage = document.createElement('div');
            newMessage.textContent = event.data;
            messagesDiv.appendChild(newMessage);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        };

        function verifyCode() {
            const codeInput = document.getElementById('code-input').value;
            if (codeInput === correctCode) {
                users++;
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('chat-container').style.display = 'flex';
            } else {
                alert('کد اشتباه است!');
            }
        }

        function sendMessage() {
            const messageText = document.getElementById('message-text').value;
            if (messageText.trim() !== "") {
                socket.send(`کاربر ${users}: ${messageText}`);
                document.getElementById('message-text').value = "";
            }
        }
    </script>
</body>
</html>
